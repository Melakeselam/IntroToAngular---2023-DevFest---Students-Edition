<div class="spacer"></div>
<div class="container">
  <div class="row">
    <h1 style="text-align: center; font-size:35px">{{title | titlecase}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text demo-component-input-lbl" style="border-radius: 10px 0 0 10px;">Username:</span>
        </div>
        <input type="text" id="username" class="form-control demo-component-input" style="border-radius: 0 10px 10px 0;"
          autocomplete="off" [placeholder]="placeholder">
      </div>

    </div>
    <div class="col-sm-3"></div>
  </div>

</div>
